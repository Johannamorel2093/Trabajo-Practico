<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"rel="stylesheet" />
    <link  href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" /> 
    <link rel="stylesheet" href="/Formulario contacto jquery/estilo1.css"> 
    <title>Pasteleria</title>
  </head>
  <body>
    <header class="header" id="inicio">
      <nav class="menu-navegacion">
        <a href="/index.html">Home</a>
        <a href="">Nosotros</a>
        <a href="">Contactos</a>
      </nav>
     </header>
     <main>
        <section class="nosotroscontenedor" id="nosotros">
            <h1 class="titulo">Pasteleria Tito</h1>
        </section>
      <section class="contenedor" id="formulario">
        <h2 class="subtitulo"> Formulario de contacto:</h2>
            <div class="contenedor-form">
           <form>
          <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" />
          </div>
          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" />
          </div>
          <div>
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje"></textarea>
          </div>
          <input type="submit" value="Enviar" >
        </form>
    </div>
      </section>
   </main>
    <footer id="contacto">
        <div class="contenedor footer-content">
            <div class="contact-us">
                <h2 class="brand">Pasteleria Tito</h2>
                <p> Somos expertos en la pasteleria</p>
            </div>
            <div class="social-media">
                <a href="" class="social-media-icon">
                    <i class="bx bxl-facebook-circle"></i>
                </a>
                <a href="" class="social-media-icon">
                     <i class="bx bxl-instagram"></i>
                </a>
                
            </div>
        </div>
    </footer> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="/Formulario contacto jquery/formjquery.js"></script>
  </body>
</html>
